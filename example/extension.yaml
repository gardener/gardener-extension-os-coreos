apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
  name: os-coreos
spec:
  deployment:
    extension:
      helm:
        ociRepository:
          ref: europe-docker.pkg.dev/gardener-project/public/charts/gardener/extensions/os-coreos:v1.29.0-dev
  resources:
  - kind: OperatingSystemConfig
    type: coreos
  - kind: OperatingSystemConfig
    type: flatcar
  - kind: OperatingSystemConfig
    type: flatcar-alpha
  - kind: OperatingSystemConfig
    type: flatcar-beta
  - kind: OperatingSystemConfig
    type: flatcar-stable
  - kind: OperatingSystemConfig
    type: flatcar-lts
