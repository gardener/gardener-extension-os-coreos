image:
  repository: europe-docker.pkg.dev/gardener-project/releases/extensions/os-coreos
  tag: latest
  pullPolicy: IfNotPresent

resources: {}

config: {}

vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      memory: 64Mi
  updatePolicy:
    updateMode: "Recreate"

controllers:
  concurrentSyncs: 5
  ignoreOperationAnnotation: false
  heartbeat: 
    renewIntervalSeconds: 30 

leaderElection:
  resourceLock: leases

disableControllers: []

gardener:
  version: ""
  gardenlet:
    featureGates: {}

# settings for metrics, e.g. scraping by seed-prometheus
metrics:
  # enable metrics scraping
  enableScraping: true
  port: 8080
